<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Portofolio Keren</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #ffffff, #e0f0ff);
      color: #003366;
      overflow: hidden;
    }

    /* Salju animasi */
    .snow {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background-image: url('https://files.catbox.moe/0xzk49.mp4');
      background-size: cover;
      z-index: -1;
      opacity: 0.4;
    }

    header {
      background: #0057b8;
      padding: 20px;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }

    .profile-section {
      text-align: center;
      padding: 40px 20px;
    }

    .profile-section img {
      width: 120px;
      border-radius: 50%;
      border: 3px solid #0057b8;
    }

    .video-section {
      text-align: center;
      margin: 20px;
    }

    video {
      width: 80%;
      max-width: 600px;
      border: 4px solid #0057b8;
      border-radius: 10px;
    }

    .links {
      text-align: center;
      margin-top: 30px;
    }

    .links a {
      display: inline-block;
      margin: 10px 15px;
      padding: 10px 20px;
      border-radius: 6px;
      background: #0057b8;
      color: white;
      text-decoration: none;
      transition: background 0.3s;
    }

    .links a:hover {
      background: #003f7f;
    }

    .footer-icons {
      text-align: center;
      margin-top: 30px;
    }

    .footer-icons a {
      font-size: 24px;
      color: #0057b8;
      margin: 0 10px;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div class="snow"></div>

  <audio autoplay loop>
    <source src="music.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <header>
    <div><strong>Portofolio Saya</strong></div>
    <nav>
      <a href="#">Home</a>
      <a href="#info">Informasi</a>
    </nav>
  </header>

  <section class="profile-section">
    <img src="https://cdn.hisoka.net/f63d11cb111ba5625f1f522035e6bc05.jpeg" alt="Foto Profil">
    <h2>John Smith</h2>
    <p>Web | Rk</p>
  </section>

  <section class="video-section">
    <h3>Video Project</h3>
    <video controls>
      <source src="video.mp4" type="video/mp4">
      Browser kamu tidak mendukung video.
    </video>
  </section>

  <section class="links">
    <a href="https://github.com/rza2005ni" target="_blank">
      GitHub
    </a>
    <a href="https://rebrand.ly/Gambar-Brat" target="_blank">
      Website buat Gambar Brat
    </a>
  </section>

  <div class="footer-icons">
    <a href="https://github.com/rza2005ni" target="_blank"><i class="fab fa-github"></i></a>
    <a href="https://rebrand.ly/Gambar-Brat" target="_blank"><i class="fas fa-link"></i></a>
  </div>

</body>
</html>
